<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link href="./wheather.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>

    <div class="container">
        
        <div class="input-box">
            <input type="text" id="search-city" placeholder="enter city here..">
            <div class="material-symbols-outlined">search</div>
        </div>

        <div class="weather">
        
            <h1 class="temp"></h1>
           <h2 class="city-name"></h2>
           <div class="details">
                
                <div class="col">
                    <p>HUMIDITY</p>
                    <h3 id="humidity"></h3>
                </div>

                <div class="col">
                    <p>WIND SPEED</p>
                    <h3 id="wind-speed"></h3>
                </div>
           
            </div>
        </div>


    </div>

    <script src="./index.js"></script>
</body>
</html>
